<form>
  <div class="select">
    <select (change)="states($event)"  class="form-control form-control-lg text-white bg-dark"  >
      <option>Select Indian States</option>
      <option *ngFor="let d of data " value="{{d |json}}" >
        {{d.state}}</option>
    </select>
  </div>
</form>
